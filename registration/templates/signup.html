<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href={% static "login/signup.css"%}>
		<script type="text/javascript" src='{% static "login/script.js" %}'></script>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    </head>
    <body >

	<div id="render" class="bg1">
    <div id="background" class="bg1">
      <div id="container">
		<h2>Sign up</h2>
      <form id="login" action="" method="post">
        {% csrf_token %}

    	{% block content %}
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}
        <input type="text" id="username" class="in" placeholder="Username" name="username" />
        <input type="text" id="email" class="in" placeholder="Email" name="email" required/>
        <div class="inner-addon right-addon">
          <i id="ptrue"class="glyphicon glyphicon-ok"style="color:lightgreen;visibility:hidden"></i>
          <i id="pfalse"class="glyphicon glyphicon-remove"style="color:lightcoral;visibility:hidden" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content"></i>
          <input type="password" id="password"class="in" placeholder="Password" name="password1" onchange="validatepass();" onkeypress="validatepass();"/>
		</div>
		<div class="inner-addon right-addon">
		<i id="ctrue"class="glyphicon glyphicon-ok"style="color:lightgreen;visibility:hidden"></i>
		<i id="cfalse"class="glyphicon glyphicon-remove"style="color:lightcoral;visibility:hidden" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content"></i>
		<input type="password" id="cpassword" class="in" placeholder="Confirm Password" name="password2" onchange="validatecpass();" onkeypress="validatecpass();" />
		</div>
        <input type="submit" value="Sign Up" class="in submit sub_log"/>
        <br>
        <span><a href="#">Forgot Password?</a></span>
      </form>
	  </div>
	</div>
	</div>
    {% endblock %}
    </body>
</html>
